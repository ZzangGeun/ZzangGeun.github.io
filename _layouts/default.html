<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}    <main class="page-content" aria-label="Content">
      {% if page.layout == 'post' %}
        {{ content }}
      {% elsif page.layout == 'home' %}
        {{ content }}
      {% else %}
        <div class="wrapper">
          {{ content }}
        </div>
      {% endif %}
    </main>    {%- include footer.html -%}

    <!-- JavaScript 파일들 -->
    <script src="{{ '/assets/js/utils.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/theme-toggle.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/code-copy.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/tag-filter.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/toc.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>

  </body>

</html>
