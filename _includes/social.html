{%- assign social = site.minima.social_links -%}
<ul class="social-media-list">
  {%- for glb in social -%}
    {%- if glb.title and glb.url -%}
      <li><a href="{{ glb.url }}"><span class="username">{{ glb.title }}</span></a></li>
    {%- endif -%}
  {%- endfor -%}
  {%- if social.github -%}
    <li><a href="https://github.com/{{ social.github | cgi_escape | escape }}"><span class="icon icon--github">{%- include icon-github.svg -%}</span><span class="username">{{ social.github | escape }}</span></a></li>
  {%- endif -%}
</ul>
